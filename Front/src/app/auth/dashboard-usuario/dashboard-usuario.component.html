      <!-- Modal -->
      <div class="modal fade" id="nuevoRegistroGlucemia" tabindex="-1" aria-labelledby="nuevoRegistroGlucemia"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nuevoRegistroGlucemia">Nuevo registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="glucemia">Valor glucemia</label>
              <input type="number" id="number" class="form-control" placeholder="Ej: 0,8" step="0.01" required>

              <label for="date">Fecha</label>
              <input type="date" id="date" class="form-control" required>

              <label for="glucemia">Hora</label>
              <input type="time" id="time" class="form-control" required>

              <label class="fechaActual">
                <input type="checkbox" id="fechaActual" value="fechaActual"> Fecha y hora actual.
              </label>

              <div>
                <label for="notasExtras">Notas extras</label>
                <textarea id="notasExtras" class="form-control" rows="4"
                  placeholder="¿Algo mas que desees agregar?"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar registro</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <div class="registros">
        <p>Ultimos registros</p>
        <div class="bg-light col-lg-4 col-md-6 p-4 registro" *ngFor="let nota of notas_usuarios">
          <p class="fecha">Fecha: {{nota.fechas}}</p>
          <p class="glucemia">Glucemia:{{nota.glucemia}}</p>
          <p class="notas">Notas:{{nota.comentario}}</p>
        </div>
       

      </div>
    </div>
    <!-- Termina Dashboard Usuario -->

    <!-- se hace la estructura con BOOTSTRAP    -->
    <section class="grid-container">
      <div class="row">
  

      
      <!--    SERVICIOS   -->
  <div class="grid-container col-lg-8 seccion">
      <div class="row cont-serv justify-content-evenly ">

     <div class="items card cajas card2 col-lg-3 col-md-4 col-sm-6 "  *ngFor="let servicio of servicios, let i=index"> 
        <img src="../../../assets/cardio.jpg" class="card-img-top" alt="Pilares-tratamiento-diabetes">
        <div class="info card-body">
           <h3  class="card-title">{{servicio.nombre_servicio}}</h3>
           <p >{{servicio.descripcion_servicio}}</p>
           <div class="precio">
               <p >${{servicio.precio_servicio}}</p>
           </div>
           <button (click)="agregarNombre(servicio.nombre_servicio);agregarMonto(servicio.precio_servicio);nuevoCarrito()">Agregar al carrito</button>
        </div>
       </div>
          </div>
      </div>


      <!--    CARRITO   -->
      <div class="carrito col-lg-4 py-4">
          <h4 class="text-center">CARRITO DE COMPRAS</h4>
          
          <!--    Descripcion lista de servicios  -->
              <div class=" row align-items-center compras grid-container">
                  <div class="row justify-content-evenly  car-desc">
                      <div class="col-lg-4 m-1 col-md-3 col-sm-3 text-center">
                          <h5>Servicio</h5>
                      </div>
                      <div class="col-lg-4 m-1 col-md-3 col-sm-3 text-center ">
                          <h5>Monto</h5>
                      </div>
                      <div class="col-lg-3 m-1 col-md-3 col-sm-3 text-center">
                         
                      </div>
                  </div>  
              </div>

          <!--    Servicios traidos con binding  -->
          <div class="  row align-items-center compras grid-container">
              <div class="row align-items-center justify-content-evenly grid-container p-2 carr-cont-serv " *ngFor="let servicio of nuevoPedido, let i=index " >

                  <div class="col-lg-4 col-md-3 col-sm-3 text-center m-1">
                      <h6>{{servicio[i*2]}}</h6>
                  </div>
                  <div class="col-lg-4 col-md-3 col-sm-3  text-center">
                      <h6>${{servicio[i*2+1]}}</h6>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 text-center row">
                      <button class="btn btn-success boton-carr  col-lg-12" ><i class="fa-solid fa-info"></i></button>
                      
                      <button class="btn btn-danger boton-carr  col-lg-12 "><i class="fa-regular fa-trash-can"></i></button>
                  </div>

              </div>  
          </div>                



              <div>
                      
              </div>
                  <!--    <button>VACIAR CARRITO</button> -->
              
              <div>
                  <button class="btn btn-success"> <i class="fa-solid fa-cart-shopping"></i> Comprar</button>
              </div>
      </div>

  </div>
</section>
