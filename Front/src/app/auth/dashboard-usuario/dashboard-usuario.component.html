      <!-- Modal -->
      <div class="modal fade" id="nuevoRegistroGlucemia" tabindex="-1" aria-labelledby="nuevoRegistroGlucemia"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nuevoRegistroGlucemia">Nuevo registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="glucemia">Valor glucemia</label>
              <input type="number" id="number" class="form-control" placeholder="Ej: 0,8" step="0.01" required>

              <label for="date">Fecha</label>
              <input type="date" id="date" class="form-control" required>

              <label for="glucemia">Hora</label>
              <input type="time" id="time" class="form-control" required>

              <label class="fechaActual">
                <input type="checkbox" id="fechaActual" value="fechaActual"> Fecha y hora actual.
              </label>

              <div>
                <label for="notasExtras">Notas extras</label>
                <textarea id="notasExtras" class="form-control" rows="4"
                  placeholder="¿Algo mas que desees agregar?"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar registro</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <div class="registros">
        <p>Ultimos registros</p>
        <div class="bg-light col-lg-4 col-md-6 p-4 registro" *ngFor="let nota of notas_usuarios">
          <p class="fecha">Fecha: {{nota.fechas}}</p>
          <p class="glucemia">Glucemia:{{nota.glucemia}}</p>
          <p class="notas">Notas:{{nota.comentario}}</p>
        </div>
       

      </div>
    </div>
    <!-- Termina Dashboard Usuario -->
