<div class="div0"></div>
<div class="container">
  
        
    <!--///////////  HERO  ////////////-->
    <!--///////////  HERO  ////////////-->

    <div class="hero grid-container cuerpo banner">
        <div class="row align-items-center hero-sub"> 
            <div class="col"> 
                    <h1 class="encabezado ">Nuestros Servicios</h1>
            </div>
        </div>
    </div>

    <!--///////////  SECCION PRINCIPAL  ////////////-->
    <!--///////////  SECCION PRINCIPAL  ////////////-->
    <!-- se hace la estructura con BOOTSTRAP    -->
    <section class="grid-container">
        <div class="row">
    

        
        <!--    SERVICIOS   -->
    <div class="grid-container col-lg-8 seccion">
        <div class="row cont-serv justify-content-evenly ">

       <div class="items card cajas card2 col-lg-3 col-md-4 col-sm-6 "  *ngFor="let servicio of servicios, let i=index"> 
          <img src="../../../assets/cardio.jpg" class="card-img-top" alt="Pilares-tratamiento-diabetes">
          <div class="info card-body">
             <h3  class="card-title">{{servicio.nombre_servicio}}</h3>
             <p >{{servicio.descripcion_servicio}}</p>
             <div class="precio">
                 <p >${{servicio.precio_servicio}}</p>
             </div>
             <button (click)="agregarNombre(servicio.nombre_servicio);agregarMonto(servicio.precio_servicio);nuevoCarrito()">Agregar al carrito</button>
          </div>
         </div>
            </div>
        </div>


        <!--    CARRITO   -->
        <div class="carrito col-lg-4 py-4">
            <h4 class="text-center">CARRITO DE COMPRAS</h4>
            
            <!--    Descripcion lista de servicios  -->
                <div class=" row align-items-center compras grid-container">
                    <div class="row justify-content-evenly  car-desc">
                        <div class="col-lg-4 m-1 col-md-3 col-sm-3 text-center">
                            <h5>Servicio</h5>
                        </div>
                        <div class="col-lg-4 m-1 col-md-3 col-sm-3 text-center ">
                            <h5>Monto</h5>
                        </div>
                        <div class="col-lg-3 m-1 col-md-3 col-sm-3 text-center">
                           
                        </div>
                    </div>  
                </div>

            <!--    Servicios traidos con binding  -->
            <div class="  row align-items-center compras grid-container">
                <div class="row align-items-center justify-content-evenly grid-container p-2 carr-cont-serv " *ngFor="let servicio of nuevoPedido, let i=index " >

                    <div class="col-lg-4 col-md-3 col-sm-3 text-center m-1">
                        <h6>{{servicio[i*2]}}</h6>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-3  text-center">
                        <h6>${{servicio[i*2+1]}}</h6>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 text-center row">
                        <button class="btn btn-success boton-carr  col-lg-12" ><i class="fa-solid fa-info"></i></button>
                        
                        <button class="btn btn-danger boton-carr  col-lg-12 "><i class="fa-regular fa-trash-can"></i></button>
                    </div>

                </div>  
            </div>                



                <div>
                        
                </div>
                    <!--    <button>VACIAR CARRITO</button> -->
                
                <div>
                    <button class="btn btn-success"> <i class="fa-solid fa-cart-shopping"></i> Comprar</button>
                </div>
        </div>

    </div>
</section>
